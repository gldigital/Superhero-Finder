    <script type="text/javascript">
        // creating click listener to capture user input
        $('#submit').on('click', function (answers) {

            // create object
            var friends = {

                name: $('#name').val().trim(),
                photo: $('#photo').val().trim(),
                scores: [
                    $('#Answer-1').val().trim(),
                    $('#Answer-2').val().trim(),
                    $('#Answer-3').val().trim(),
                    $('#Answer-4').val().trim(),
                    $('#Answer-5').val().trim(),
                    $('#Answer-6').val().trim(),
                    $('#Answer-7').val().trim(),
                    $('#Answer-8').val().trim(),
                    $('#Answer-9').val().trim(),
                    $('#Answer-10').val().trim()
                ]
            }

            console.log(friends);

            var currentURL = window.location.origin;
            // AJAX post to the friends api
            $.post(currentURL + "/api/friends", friends, function (data) {
                if (data == true) {
                    console.log(
                        "Your answers where captured successfully! You are now on your way to find your best friend!"
                    )

                }

                $("#bestMatchName").text(data.name);
                $('#bestMatchImg').attr("src", data.photo);
                // Show the modal with the best match 
                $("#bestMatchModal").modal('toggle');

            });

            $('#name').val("");
            $('#photo').val("");
            $('#Answer-1').val("");
            $('#Answer-2').val("");
            $('#Answer-3').val("");
            $('#Answer-4').val("");
            $('#Answer-5').val("");
            $('#Answer-6').val("");
            $('#Answer-7').val("");
            $('#Answer-8').val("");
            $('#Answer-9').val("");
            $('#Answer-10').val("");
            return false;
        });
